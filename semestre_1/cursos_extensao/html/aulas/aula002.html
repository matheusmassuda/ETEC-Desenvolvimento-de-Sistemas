HTML - Hyper Text Markup Language (Linguagem de Marcação de HiperTexto)
Tim Berners-Lee (World Wide Web)

HyperTexto - É um texto que possui marcações (links) que permitem levar para outras referências. Cada página index.html é uma página que pode levar ao endereço de outra página index.html de maneira assíncrona.

Documento - É toda a página escrita em html e geralmente é chamado de: "nome_Documento.index"

O que faz o HTML?
Diz ao browser (navegador) qual o significado (semântica) de cada parte do texto escrito, com isso o browser dará uma formatação para o texto.

Como funciona o HTML? (tags)
Com abertura e fechamento de tags "< >" e "</ >"(marcações) "< > </>".

<cabeçalho>O cabeçalho vem aqui</cabeçalho>
<título>O título 1 vai aqui dentro da tag<título1>
<tabela>A tabela vem aqui</tabela>

O que são Atributos de Tags?
São personalizações com descrições (valores) das tags que vão dentro das tags de abertura. "<tag atributo="valor"> </tag>
-->
