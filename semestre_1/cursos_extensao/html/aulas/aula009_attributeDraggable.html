<!--
Atributo draggable: permite que um elemento seja "arrastado"

Permite 2 valores:
1) true (torna o elemento arrastável)
2) padrão (não arrastável)

-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #quadrado {
        width: 100px;
        height: 100px;
        background-color: greenyellow;
    }
    </style>
</head>
<body>
    
    <button type="button" draggable="true">Segure para arrastar</button>

    <div id="quadrado" draggable="true">Arraste-me</div>

</body>
</html>
