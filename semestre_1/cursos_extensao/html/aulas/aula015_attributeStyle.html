Attribute style: cria estilização de um elemento diretamente na tag (prática não recomendada). O recomendado nesse caso é ter um documento.css para estilizar o documento.html.

-->

<html lang="pt-BR">
<head>

    <title>Document</title>
</head>

</body>
</html>
