<!--
Attribute id: identifica unicamente uma tag em HTML.
Ela deve ser única, mas funciona se tiver mais de um. A proposta do id é que ele saja único.

A maneira de você representar um id via CSS é usando "#"
#nomeDoIdDoElemento {

}
-->


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #box-1 {
        width: 150px;
        height: 150px;
        background-color: orange;
    }
    #box-2 {
        width: 150px;
        height: 150px;
        background-color: blueviolet;
    }
    </style>
</head>
<body>
    <div id="box-1"></div>
    <div id="box-2"></div>

    <script>
        const box1 = document.getElementById('box-1');

        console.log(box1);

        const box2 = document.querySelector('#box-2');

        console.log(box2);
    </script>
</body>
</html>
