<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: onload</title>
</head>
<body onload="debug(event)">
    <h1>Evento onload</h1>
    <p>Acontece quando a página é carregada</p>

    <script>
        function debug(e) {
            console.log('Evento: '+e.type);
            alert('Evento: '+e.type);
        }
    </script>
</body>
</html>
