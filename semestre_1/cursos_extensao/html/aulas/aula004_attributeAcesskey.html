<!--
Atributo global: attribute acesskey
Dá acesso a tecla de atalho para determinado elemento (após apertar enter ele ativa o elemento)

Chrome: "alt + n"
Edge: "alt + n"
Mozilla: "alt + shift + n"
-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute Acesskey</title>
</head>
<body>
    
    <button type="button" accesskey="n">Novo</button>
    <button type="button" accesskey="s">Salvar</button>
</body>
</html>
