<!--
Attribute lang: serve para indicar que o documento HTML está em uma determinada língua ou que determinado elemento esta em uma determinada língua.

*Vizualmente não muda nada, mas funciona como um otimizador no motor de busca e facilita aos leitores de tela (tanto para identificar a língua e traduzir melhor ou para pronúncia no caso de leitores de tela)
-->


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Olá mundo!</h1>
    <h2 lang="en">Hello World!</h2>
    <p lang="fr">Bonjour le monde</p>
</body>
</html>
