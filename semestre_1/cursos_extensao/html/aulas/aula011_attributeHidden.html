<!--
Attribute hidden: torna o elemento em questão oculto. 

Ele adiciona uma CSS display: none ao elemento quando colocado

-->


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Matheus</div>
    <div hidden>Matheus Massuda (conteúdo oculto)</div>
</body>
</html>
