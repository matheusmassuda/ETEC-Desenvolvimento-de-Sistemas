<!--
Events: eventos são gatilhos disparados devido a uma interação, podem ser acionados via JS ou ações dos usuários.

Events types: Janela, Formulário, Teclado, Mouse, Arrasto, Transferência, Mídia e outros.

Em HTML todo evento deve ter o prefixo "on"

[Janela]:
1) afterprint/beforeprint: disparados depois/antes da página ser impressa
2) beforeunload: disparado antes da página carregar
3) error: disparado quando ocorre erro
4) haschange: disparado quando has da url é alterado
5) load: dispara quando página é carregada
6) message: dispara quando ocorre mensagem
7) online/offline: dispara quando navegarr é conectado/desconectado da internet
8) pagejide/pageshow: dispara quando página oculta/mostra
9) popstate: ocorrência do histórico é alterada
10) resize: dispara com o redimensionamento
11) storage: dispara quando armazenamento do navegador é alterado
12) unload: quando usuário atualiza a página ou fecha janela

Formulário:
1) bluer: dispara quando foco do elemento é removido
2) change: dispara quando termina de alterar valor do elemento
3) contextmenu: quando usuário abre menu de contexto
4) focus: dispara quandoe elemento é focado
5) input: dispara quando elemento recebe um valor de entrada (via teclado, mouse) ou até mesmo copiado/ recortado e depois colado
6) invalid: dispara quando dado validado for inválido
7) reset: dispara quando valor do elemento é redefinido ao estado inicial
8) search: dispara quando elemento input do tipo search é enviado
9) select: dispara quando valor do elemento é selecionado
10) submit: dispara quando formulário é enviado

Teclado:
1) Keydown: dispara quando tecla vai para baixo
2) Keypress: dispara quando a tecvla é pressionada
3) Keyup: Dispara quando a tecla é solta

Mouse:
1) click: quando elemento recebe clique
2) dbclock: elemento recebe duplo clique (rápido)
3) mousedown: clique do botão vai para baixo
4) mousemove: quando cursor se move sobre o elemento
5) mouseout: quando mouse está acima do elemento
6) mouseover: quando cursor está em cima do elemento
7) mouseup: dispara quando o clique é solto
8) wheel: dispara quando a roda do mouse é rodada
9) mouseenter: quando mouse entra em cima do elemento
10) mouseleave: quando cursor do mouse sai de cima do elemento

Arrasto (drag and drop):
1) drag: dispara quando elemento é arrastado
2) dragend: quando elemento para de ser arrastado
3) dragenter: quando elemento arrastado entra em um elemento que permite soltar
4) dragleave: dispara quando elemento sai de cima de um elemento que permite soltar
5) dragstart: dispara quando elemento começa a ser arrastado
6) drop: dispara quando elemento é solto
7) scroll: dispara quando scroll é rolado

Transferência (parecido com SO):
1) copy: dispara quando elemento é copiado
2) cut: dispara quando elemento é recortado
3) paste: dispara quando elemento é colado


-->
