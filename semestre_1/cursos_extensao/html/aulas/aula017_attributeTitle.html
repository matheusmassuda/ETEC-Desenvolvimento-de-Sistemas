<!--
Attribute title: adiciona um título em um elemento, e tem importãncia semãntica e otimiza buscadores e leitores de tela.

Ele adiciona uma espécie de tooltip (quando mouse estiver hover) é uma janelinha em branco com o nome do título

-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <a href="https://youtube.com" title="Site do Youtube">Youtube</a>

</body>
</html>
