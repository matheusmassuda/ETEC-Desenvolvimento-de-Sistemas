<!--
Event wheel: "gritinho" é disparado quando o scroll (roda) do mouse escorrega, tanto para baixo quanto para cima é contabilizado.


-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Wheel</title>
    <style>
        div {
            width: 50vw;
            height: 50vw;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div onmousewheel="debug(event)">Mova o mouse dentro de mim</div>

    <script>
        function debug(e) {
            e.stopPropagation();
            console.log('Evento: '+e.type);
        }
    </script>
</body>
</html>
