<!--
Atributo contenteditable: permite transformar um conteúdo que por padrão não é editável em um conteúdo editável (somente para tempo de edição, ou seja, ele não açltera o documento html).

Contenteditable pode assumir 2 valores (true / false), por padrão ele vem como false (falso para editável).


-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atributo Contenteditable</title>

    <p contenteditable="true">Lorem ipsum dolor sit amet consectetur adipisicing elit. Id vel sequi nam nemo officiis eligendi quisquam dolorem sed aperiam quia ipsum, reprehenderit porro ducimus, assumenda magnam incidunt numquam, quo veritatis?</p>

</head>
<body>
    
</body>
</html>
