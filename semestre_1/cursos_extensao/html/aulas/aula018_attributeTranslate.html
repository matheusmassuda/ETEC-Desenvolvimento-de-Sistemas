<!--
Attribute tranlate: força duas possibilidades de tradução para o elemento na página "yes" (traduz) e "no" (não traduz)

-->


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 translate="yes">Hello World (translate = "yes")</h1>
    <p translate="no">Welcome (translate = "no")</p>

</body>
</html>
