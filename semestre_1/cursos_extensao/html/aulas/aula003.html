<!--
Atributos:  são personalizações (informações) adicionais que um elemento pode ter e são definidos na tag de abertura com nome (nome = próprio valor) ou nome e valor (nome="valor").

Atributos Globias: são atributos que todas as tags do HTML pode ter.
-accesskey = "Define tecla de atalho para focar no elemento"
-class = "Define as classes CSS que serão aplicadas"
-contenteditable = "Permite que o conteúdo do elemento seja editável"
-data-* = "Armazena uma informação dentro da tag, no lugar de * definir nome"
-dir = "Define a direção do conteúdo (lido direita para esquerda ou esqeurda para direita)"
-draggablw = "Define se elemento pode ser arrastado"
-dropzone = "Define o que acontece quando elemento arrastado é solto"
-hidden = "Oculta o elemento"
-id = "identificação única de um elemento em html, usa para identificar com CSS ou selecionar com JS"
-lang = "Define a linguagem do conteúdo"
-spellcheck = "Define se a ortografia deve ser verificada (corretor)"
-style = "Define estilo diretamente no elento (prática "ruim")"
-tabindex = "Define a ordem do tab na página"
-title = "Define título para tag"
-translate = "Define se o conteúdo do elemento pode ser traduzido"
-->
