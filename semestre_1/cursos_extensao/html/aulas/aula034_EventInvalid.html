<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invalid</title>
</head>
<body>
    
    <form action="">
        <input type="email" oninvalid="debug(event)" required>
        <button type="submit">Enviar</button>
    </form>

    <script>
        function debug(e) {
            console.log('Evento: ' +e.type);
        }
    </script>
</body>
</html>
