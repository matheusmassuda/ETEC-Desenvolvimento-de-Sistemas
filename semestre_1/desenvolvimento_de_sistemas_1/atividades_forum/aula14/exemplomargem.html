<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Exemplo Margem</title>
</head>
<body>
    <h2>Arredondamento de cantos com Framework W3</h2>
    <p>Classe w3-round arredonda os cantos da imagem</p>
    <p>w3-round-small:</p>
    <img src="graffit.jpg" alt="Imgem grafite preto e branco" style="width: 30%;" class="w3-round-small">
    <p>w3-round:</p>
    <img src="graffit.jpg" alt="Imgem grafite preto e branco" style="width: 30%;" class="w3-round">
    <p>w3-round-large:</p>
    <img src="graffit.jpg" alt="Imgem grafite preto e branco" style="width: 30%;" class="w3-round-large">
    <p>w3-round-xlarge:</p>
    <img src="graffit.jpg" alt="Imgem grafite preto e branco" style="width: 30%;" class="w3-round-xlarge">
    <p>w3-round-xxlarge:</p>
    <img src="graffit.jpg" alt="Imgem grafite preto e branco" style="width: 30%;" class="w3-round-xxlarge"> 
    <p>w3-circle</p>
    <img src="graffit.jpg" alt="Imgem grafite preto e branco" style="width: 30%;" class="w3-circle">
    <p>w3-border e w3-padding</p>
    <img src="graffit.jpg" alt="Imgem grafite preto e branco" style="width: 30%;" class="w3-border w3-padding">
    <p>w3-grayscale-max</p>
    <img src="graffit.jpg" alt="Imgem grafite preto e branco" style="width: 30%;" class="w3-grayscale-max">
</body>
</html>
