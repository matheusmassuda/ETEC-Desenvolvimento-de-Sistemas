<!--Abertura do documento html com tags para meta-dados (padrão de caractere, vizualização, largura e escala
inicial de zoom, e língua)-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link para documento externo de estilização do tipo "".css"-->
    <link rel="stylesheet" href="style.css">
    <!--Título que aparecerá na aba do navegador-->
    <title>Casamento Zuleika & Ubiratam</title>
</head>
<!--Declaração de todo o conteúdo visível da página (body)-->
<body>
    <!--criação de seções por meio de tags div's e criação de classes com efeito cascata em css-->
    <div class="top-container">
        <!--imagem para backgroud e classe para estilização-->
        <img class="background-image" src="images/Background.jpg" alt="Imagem fundo página">
        <h1 class="couple-title">Zuleika & Ubiratam</h1>
    </div>

    <!--criação de div's (apenas para organização visual) e de tags "section" para organização semântica
    de cada uma das seções (escolhi fazer em linha "row") de cada tema-->
    <div class="image-gallery">
        <!--Utilização semântica de tag section de acordo com o tema-->
        <section class="gallery-section">
            <!--Utilização da tag h2 ara subtítulos das etapas-->
            <h2 class="section-title">Pré-Casamento</h2>
            <!--div filha apenas para organização visual das imagens e criação de layout com o atributo class-->
            <div class="image-container">
                <img src="images/Wedding_2.jpg" alt="">
                <img src="images/Wedding_1.jpg" alt="">
                <img src="images/Wedding_3.jpg" alt="">
            </div>
        </section>

        <!--Utilização semântica de tag section de acordo com o tema-->
        <section class="gallery-section">
            <!--Utilização da tag h2 ara subtítulos das etapas-->
            <h2 class="section-title">Dia da noiva</h2>
            <!--div filha apenas para organização visual das imagens e criação de layout-->
            <div class="image-container">
                <img src="images/Dia_Noiva_3.jpg" alt="">
                <img src="images/Dia_Noiva_2.jpg" alt="">
                <img src="images/Dia_Noiva_1.jpg" alt="">
            </div>
        </section>

        <!--Utilização semântica de tag section de acordo com o tema-->
        <section class="gallery-section">
            <!--Utilização da tag h2 ara subtítulos das etapas-->
            <h2 class="section-title">Cerimônia</h2>
            <!--div filha apenas para organização visual das imagens e criação de layout-->
            <div class="image-container">
                <img src="images/Cerimonia_2.jpg" alt="">
                <img src="images/Cerimonia_1.jpg" alt="">
                <img src="images/Cerimonia_4.jpg" alt="">
            </div>\
        </section>

        <!--Utilização semântica de tag section de acordo com o tema-->
        <section class="gallery-section">
            <!--Utilização da tag h2 ara subtítulos das etapas-->
            <h2 class="section-title">Festa</h2>
            <!--div filha apenas para organização visual das imagens e criação de layout-->
            <div class="image-container">
                <img src="images/Festa_3.jpg" alt="">
                <img class="adjustment-image" src="images/Festa_1.jpg" alt="">
                <img src="images/Festa_2.jpg" alt="">
            </div>
        </section>

        <!--Utilização semântica de tag section de acordo com o tema-->
        <section class="gallery-section">
            <!--Utilização da tag h2 ara subtítulos das etapas-->
            <h2 class="section-title">Lua de Mel</h2>
            <!--div filha apenas para organização visual das imagens e criação de layout-->
            <div class="image-container">
                <img src="images/Lua_de_Mel_2.jpg" alt="">
                <img src="images/Lua_de_Mel_3.jpg" alt="">
                <img src="images/Lua_de_Mel_4.jpg" alt="">
            </div>
        </section>
    </div>

    <!--Criação de rodapé com tag footer-->
    <footer>
        <!--tag hr para criar linha que será estilziada via CSS-->
        <hr class="layout-lines">
        <p class="copy-text">COPYRIGHT © 2025 MATHEUS MASSUDA.</p>
        <!-- atributo class para estilização da fonte-->
        <p class="alternative-text-grey">Fonte das imagens: <a class="link-text-grey" href="https://unsplash.com/pt-br" target="_blank">https://unsplash.com/pt-br</a></p>
    </footer>
</body>
</html>
